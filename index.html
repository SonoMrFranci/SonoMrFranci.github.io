<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/score" href="/score.png">
    <title>Tassinari Sport</title>
</head>
<body>
    <div class="scoreboard-container">
        <div class="team" id="team1">
            <div class="team-name">1H</div>
            <div class="score" id="score1">0</div>
            <button onclick="incrementScore(1)">+1</button>
            <button class="decrement" onclick="decrementScore(1)">-1</button>
        </div>
        <div class="team" id="team2">
            <div class="team-name">1I</div>
            <div class="score" id="score2">0</div>
            <button onclick="incrementScore(2)">+1</button>
            <button class="decrement" onclick="decrementScore(1)">-1</button>

        </div>
        <button class="reset-button" onclick="resetScores()">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
