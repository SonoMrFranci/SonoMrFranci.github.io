<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">  
    <link rel="icon" type="image/png" href="/score.png">
    <title>Tassinari Sport</title>
</head>
<body>
    <header class="header">
        <h1>Tabellone Sportivo Tassinari</h1>
    </header>

    <section class="footer">
        <h6>Â© Copyright Dev - @YukiNoir_ | Luca Marati</h6>
    </section>

    <div class="team-inputs">
        <label for="team1Name">Nome Squadra 1:</label>
        <input type="text" id="team1Name" placeholder="Inserisci il nome">
        
        <label for="team2Name">Nome Squadra 2:</label>
        <input type="text" id="team2Name" placeholder="Inserisci il nome">
        
        <button class="cn" onclick="setTeamNames()">Conferma Nomi</button>
    </div>

    <div class="scoreboard-container" style="display: none;">
        <div class="team" id="team1">
            <div class="team-name" id="team1Label"></div>
            <div class="score" id="score1">0</div>
            <button class="btt" onclick="incrementScore(1)">+</button>
            <button id="decrement" onclick="decrementScore(1)">-</button>
        </div>
        
        <div class="team" id="team2">
            <div class="team-name" id="team2Label"></div>
            <div class="score" id="score2">0</div>
            <button class="btt" onclick="incrementScore(2)">+</button>
            <button id="decrement" onclick="decrementScore(2)">-</button>
        </div>

        <a href="squad.html"><button>Generatore di Squadre</button></a>
        
        <button class="reset-button" onclick="resetScores()">Reset</button>
    </div>

    <div id="error-message" class="error-message"></div>

    <script src="script.js"></script>
</body>
</html>
